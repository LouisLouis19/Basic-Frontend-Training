<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 32px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #007bff;
            background: transparent;
            color: #fff;
            margin: 10px;
            transition: border-bottom 0.3s;
        }

        input[type="number"]:focus {
            border-bottom: 2px solid #ffcc00;
        }

        #calculateButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #calculateButton:hover {
            background-color: #ffdb4d;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rectangle Area Calculator</h1>
    <input type="number" id="lengthInput" placeholder="Enter length">
    <br>
    <input type="number" id="widthInput" placeholder="Enter width">
    <br>
    <button id="calculateButton">Calculate Area</button>
    <p id="result">Area: </p>
</div>

<script>
    const lengthInput = document.getElementById("lengthInput");
    const widthInput = document.getElementById("widthInput");
    const calculateButton = document.getElementById("calculateButton");
    const result = document.getElementById("result");

    const calculateRectangleArea = (length, width) => {
        if (length <= 0 || width <= 0) {
          return "Invalid lol";
        }
        return length * width;
    };

    calculateButton.addEventListener("click", () => {
        const length = parseFloat(lengthInput.value);
        const width = parseFloat(widthInput.value);

        if (!isNaN(length) && !isNaN(width)) {
            const area = calculateRectangleArea(length, width);
            result.textContent = `Area: ${area}`;
        } else {
            result.textContent = "Area: Invalid input";
        }
    });
</script>
</body>
</html>
