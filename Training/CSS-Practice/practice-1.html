<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Placement Practice</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #FAFAFA;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333; /* dark gray */
      }

      .container {
        max-width: 600px; /* restrict width for better readability */
        background-color: #FFF;
        padding: 40px 60px; /* increased padding for more whitespace */
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05); /* subtle shadow for depth */
      }

      h1 {
        text-align: center;
        font-weight: 300; /* Lighter weight for modern typography */
        margin-bottom: 20px; /* space between header and content */
      }

      p {
        font-size: 18px; /* slightly bigger font for better readability */
        line-height: 1.6; /* better line-height for readability */
        margin-bottom: 20px;
      }

      button {
        display: block; /* make button block-level for full-width */
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: none;
        background-color: #333; /* same color as the text */
        color: #FFF;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s; /* smooth transition for hover effect */
      }

      button:hover {
        background-color: #555; /* slightly lighter color on hover */
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>This is a simple example for practicing element placement and layout. You can add more content here.</p>
      <button>Learn More</button>
    </div>
  </body>
</html>
