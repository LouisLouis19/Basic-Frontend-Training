<!-- CREATE CONTAINER AND CENTRALIZE THE ELEMENTS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Placement Practice</title>
    <style>
      /* Your CSS rules for element placement go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        /* TASK 1: PLACE THE ITEMS IN THE CENTRE OF THE WEBPAGE */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content:center;
        align-items: center;
        /*height: ; */
      }

      .container {
        background-color: #fff;
        margin-top: 50px;
        padding: 20px;
        /* TASK 2: CREATE YOUR OWN CURVED BORDER */
        border: 1px solid;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        color:#a00;
        transition: background-color 0.5s;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>
        This is a simple example for practicing element placement and layout.
        You can add more content here.
      </p>
      <button>Learn More</button>
    </div>
  </body>
</html>
