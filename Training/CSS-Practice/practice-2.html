<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Effects Practice</title>
    <style>
      /* Your CSS rules for after effects go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease,
          color 0.3s ease;
      }

      /* TASK 1: CREATE HOVER EFFECTS ON THE CONTAINER */

      /* TASK 2: CREATE HOVER EFFECTS ON THE BUTTON */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hover Over the Container</h1>
      <button>Hover Effect</button>
    </div>
  </body>
</html>
